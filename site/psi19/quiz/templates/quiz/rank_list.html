{% extends "quiz/base.html" %}

{% block content %}


<div class="container text-center">

    <div class="row d-flex justify-content-center">

        <div class="col-md-6">
            <table class="table table-bordered rank_list_table">
                <thead>
                <tr>
                    <td colspan="2">Global</td>
                </tr>
                </thead>
                
                
                <tbody>
                {% for user in top_10_users %}
                    
                    <tr>
                        <td>{{user.username}}</td>
                        <td>{{user.ranking}}</td>
                    </tr>
                            
                {% endfor %}
                
                </tbody>
            </table>
        </div>
    </div>


</div>



{% endblock content%}
