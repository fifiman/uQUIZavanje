{% extends "quiz/base.html" %}
{% block content %}

<div class="container">
  <div class="row d-flex justify-content-center">
      <div class="col-md-6">
          <form action="{% url 'quiz:report_form_submit' %}" method="POST">
              {% csrf_token %}
              <input type="hidden" name="reported" value='{{reported}}'>
              <div class="">
                  <textarea rows="5" maxlength="200" style="width: 100%;" name="report_text"></textarea>
              </div>
              <input type="submit" class="btn btn-outline-primary" value="SUBMIT"></input>
          </form>
      </div>
  </div>
</div>

{% endblock content %}
