<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>HomePage</title>

    <!-- Tab icon -->
    <link rel="icon" href="img/uqizavanje_logo.png">

    <!-- CSS files-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- themify CSS -->
    <link rel="stylesheet" href="css/themify-icons.css">

    <!-- /CSS files -->

</head>

<body>

<!-- Header and Menu -->
<header class="header_area">

    <!-- Header -->
    <div class="sub_header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xs-8 col-md-8 col-xl-6">
                    <div id="logo">
                        <a href="#"><img src="img/uqizavanje_logo.png" alt="" title="" /></a>
                    </div>
                </div>
                <div class="col-xs-4 col-md-4 col-xl-6">
                    <div class="float-right">
                        <a href="#" class="btn btn-outline-primary"><i class="#"></i>Create Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Header -->


    <!-- Menu -->
    <div class="main_menu">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <!-- Navbar -->
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link active" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Rank List</a>
                                </li>
                            </ul>
                        </div>

                        <div class="header_social_icon d-none d-sm-block">
                            <ul>
                                <li><!-- Search form -->
                                    <form class="form-inline mr-auto">
                                        <div class="md-form my-0">
                                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                                            <i class="ti-search text-white ml-3" aria-hidden="true"></i>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </div>

                    </nav>
                    <!-- /Navbar -->

                </div>
            </div>
        </div>
    </div>
    <!-- /Menu -->

</header>
<!-- /Header and Menu-->


<!-- Page Content -->


<div class="container">
    <div class="row justify-content-center" style="margin: 10px;">


        <!-- Profile info -->
        <div class="col-lg-4 col-md-12 profile_big_container">
            <div class="text-center justify-content-center">

                <div class="card-body">
                    <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg" class="rounded-circle center" alt="woman avatar">
                </div>

                <div class="p_wrapper_profile">
                    <p>Username</p>

                    <p>Age</p>
                </div>

                <div class="card-body text-center">
                    <button class="btn btn-outline-primary">Moderator</button>
                </div>
            </div>
        </div>


        <!-- Stats -->
        <div class="col-lg-3 col-md-12 profile_big_container">
            <div id="stats_container">

                <h3 style="">Stats</h3>

                <table>

                    <tr>
                        <td>Game won</td>
                        <td>5</td>
                    </tr>

                    <tr>
                        <td>Game played</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Win %</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Lvl</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Ranking</td>
                        <td>1000</td>
                    </tr>
                    <tr>
                        <td>Followers</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Following</td>
                        <td>5</td>
                    </tr>
                </table>

            </div>
        </div>



        <div class="col-lg-4 col-md-12" style="margin: 10px;">
            <div class="row">

                <!-- Trophy -->
                <div class="col-md-12" id="trophy_container">
                    <div class="small_container_content text-center">
                        <h3>Trophy</h3>

                        <span>
                            <img src="img/new_user.jpg">
                            <img src="img/lvl5.jpg">
                            <img src="img/10win.jpg">
                            <img src="img/lvl10.jpg">
                        </span>

                        <button class="btn btn-outline-primary"><a href="#">Trophy case</a></button>
                    </div>

                </div>

                <!-- Friends -->
                <div class="col-md-12" id="friends_container">
                    <div class="small_container_content text-center">
                        <h3>Friends</h3>

                        <span>
                            <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg" class="rounded-circle">
                            <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg" class="rounded-circle">
                            <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg" class="rounded-circle">
                            <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg" class="rounded-circle">
                        </span>

                        <button class="btn btn-outline-primary"><a href="#">View Friends</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>







<!-- /Page Content -->



<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="row">
            <p class="col-lg-8 col-md-12">Copyright &copy; Bauk&Sons</p>
        </div>
    </div>
</footer>
<!-- /Footer -->

<!-- Scripts -->
<!-- jquery -->
<script src="js/jquery-1.12.1.min.js"></script>
<!-- bootstrap js -->
<script src="js/bootstrap.min.js"></script>
<!-- /Scripts -->

</body>

</html>
