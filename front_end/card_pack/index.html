<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themify-icons.css">


</head>


<body>


    <!-- Question card -->
    <div class="card">
        <div class="card_header">
            <h6>USERNAME</h6>
        </div>

        <div class="question_card">
            <p>Question text</p>
            <p>Answer 1</p>
            <p>Answer 2</p>
            <p>Answer 3</p>
            <p>Answer 4</p>
        </div>

        <p class="button_p">
            <button class="add_button"><i class="ti-thumb-up"></i></button>
            <button class="remove_button"><i class="ti-thumb-down"></i></button>
        </p>
    </div>
    <!-- /Question card -->


    <!-- User card -->
    <div class="user_card">
        <div class="card">
            <div class="card_header">
                <h6></h6>
            </div>

            <div class="card-body">
                <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg" class="rounded-circle center" alt="woman avatar">
            </div>

            <p>Username</p>

            <p>Rank</p>

            <p class="button_p">
                <button class="add_button"><i class="ti-thumb-up"></i></button>
                <button class="remove_button"><i class="ti-thumb-down"></i></button>
            </p>
        </div>
    </div>
    <!-- /User card -->


    <!-- Add Friend card -->
    <div class="user_card">
        <div class="add_friend_card">
            <div class="card_header">
                <h6></h6>
            </div>

            <div class="card-body">
                <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg" class="rounded-circle center" alt="woman avatar">
            </div>

            <p>Username</p>

            <p>Rank</p>

            <div class="card-body text-center">
                <button class="btn btn-outline-primary">FOLLOW</button>
            </div>
        </div>
    </div>
    <!-- /Add Friend card -->


</body>


</html>
